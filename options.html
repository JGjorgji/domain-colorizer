<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Colorizer Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Domain Colorizer</h1>
      <p>Configure banner defaults and domain overrides.</p>
    </header>
    <section class="card">
      <h2>Banner defaults</h2>
      <label>
        Banner text
        <input id="bannerText" type="text" placeholder="Banner text">
      </label>
      <label>
        Banner height (px)
        <input id="bannerHeight" type="number" min="16" max="120" step="1">
      </label>
    </section>
    <section class="card">
      <h2>Domain configuration</h2>
      <label>
        <input type="radio" name="domainMode" value="all" id="domainModeAll" checked>
        Run on all domains
      </label>
      <label>
        <input type="radio" name="domainMode" value="allowlist" id="domainModeAllowlist">
        Run only on allowed domains
      </label>
      <label>
        <input type="radio" name="domainMode" value="blocklist" id="domainModeBlocklist">
        Run on all domains except blocked ones
      </label>
      <div id="domainPatternsSection" style="margin-top: 12px; display: none;">
        <div class="row">
          <input id="patternInput" type="text" placeholder="e.g. *.example.com or example.com">
          <button id="addPattern">Add</button>
        </div>
        <div id="patternList" class="list"></div>
        <p style="font-size: 12px; color: #64748b; margin-top: 8px;">
          Use <code>*</code> as wildcard (e.g., <code>*.example.com</code> matches all subdomains). 
          You can assign custom colors to each pattern - domains matching a pattern will use that pattern's color.
        </p>
      </div>
    </section>
    <section class="card">
      <h2>Domain override</h2>
      <div class="row">
        <input id="domainInput" type="text" placeholder="e.g. app.example.com">
        <input id="colorInput" type="color">
        <button id="addOverride">Add / Update</button>
      </div>
      <div id="overrideList" class="list"></div>
    </section>
    <section class="card actions">
      <button id="save">Save</button>
      <button id="reset" class="ghost">Reset to defaults</button>
      <span id="status"></span>
    </section>
  </div>
  <script src="color.js"></script>
  <script src="options.js"></script>
</body>
</html>
